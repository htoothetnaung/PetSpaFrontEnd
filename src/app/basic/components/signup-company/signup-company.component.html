<div class="bg">
  <div class="parent">
    <div class="child">
      <div class="nz-col">
        <h1 style="margin-left: 55px">Business Signup</h1>
      </div>


      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid E-mail">

            <input nz-input placeholder="E-mail" formControlName="email" id="email" />

          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid password">

            <input nz-input type="password" placeholder="password" formControlName="password" id="password" />

          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid name">

            <input nz-input placeholder="Name" formControlName="name" id="email" />

          </nz-form-control>
        </nz-form-item>


        <!-- last name -->
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid address">

            <input nz-input placeholder="Address" formControlName="address" id="email" />

          </nz-form-control>


        </nz-form-item>

        <!-- phone -->
        <nz-form-item>
          <nz-form-control nzHasFeedback nzErrorTip="The input is not valid phone">

            <input nz-input placeholder="Phone" formControlName="phone" id="email" />

          </nz-form-control>
        </nz-form-item>

        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Register</button>
        <a routerLink="/login">Already have an account? Login</a>
      </form>
    </div>
  </div>
</div>
